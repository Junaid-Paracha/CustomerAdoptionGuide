name: Build and Deploy

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install DocFX
        run: choco install docfx -y
        env:
          CI: true

      - name: Build documentation
        run: docfx build

      - name: Generate build info
        run: |
          if (-Not (Test-Path -Path "D:\\a\\CustomerAdoptionGuide\\CustomerAdoptionGuide\\obj\\.cache\\build")) {
            mkdir -p D:\\a\\CustomerAdoptionGuide\\CustomerAdoptionGuide\\obj\\.cache\\build
          }
          echo "Build information" > D:\\a\\CustomerAdoptionGuide\\CustomerAdoptionGuide\\obj\\.cache\\build\\build.info

      - name: Publish results
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: _site
          path: _site

      - name: Deploy to Azure Web App
        id: builddeploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'CustomerAdoptionGuideWeb'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_WEB }}
          package: '_site'